<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>من سيربح المليون</title>
</head>
<body>
    <div class="parent">
    <div class="top">

    <div class="exit">EXIT</div>
    <div class="left_side">
        <div class="left_side_helpers">
            <div class="helper1" id="helper1">
                <p>50:50</p>
                <i class="fa-solid fa-xmark" id="red-x1"></i>
            
            </div>

            <div class="helper2" id="helper2">
                <img src="helper_2.png" alt="">
                <i class="fa-solid fa-xmark" id="red-x2"></i>
            </div>

            <div class="helper3" id="helper3">
                <img src="helper_3.png" alt="">
                <i class="fa-solid fa-xmark" id="red-x3"></i>

            </div>
        </div>
        <canvas id="opinion-chart"></canvas>
    </div>

    <ul class="right_side">
        <li class="active_list">100</li>
        <li>200</li>
        <li>300</li>
        <li>500</li>
        <li>1000</li>
        <li>2000</li>
        <li>4000</li>
        <li>8000</li>
        <li>16000</li>
        <li>32000</li>
        <li>64000</li>
        <li>125000</li>
        <li>250000</li>
        <li>500000</li>
        <li>1000000</li>
        </ul>
    </div>

    <div class="bottom">
            <div class="question">
                ما هي اكبر جزيرة في العالم؟
            </div>

            <div class="answers_top">
                <div>ب -  جريلاند</div>
                <div>أ -  قبرص</div>
            </div>

            <div class="answers_top">
                <div>د -  طروادة</div>
                <div>ج -  فيلكا</div>
            </div>
    </div>
</div>
<audio id="bg-music" src="sounds/start.mp3" loop></audio>
<audio id="correct-sound" src="sounds/movequestion.mp3"></audio>
<audio id="wrong-sound" src="sounds/movequestion.mp3"></audio>
<audio id="transition-sound" src="sounds/movequestion.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
